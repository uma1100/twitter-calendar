<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="/static/js/main.js"></script>
	<link rel="shortcut icon" href="/static/平戝.ico">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/style.css">

	<title>twifav</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="./">twifav</a>
		</nav>

		{% if name %}
	 <div class="row">
			<form class="col s12" action = "./" method="POST"> 
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="Searched ID" name = "screen_name" id="screen_name" type="text" class="validate" value={{name}}>
						<label for="screen_name">Searched Name</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Search
				</button>
			</form>
		</div>
		{% else %}
		<div class="row">
				<form class="col s12" action = "./" method="POST"> 
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Search ID" name = "screen_name" id="screen_name" type="text" class="validate">
							<label for="screen_name">Search Name</label>
						</div>
					</div>
					<button class="btn waves-effect waves-light" type="submit" name="action">Search
					</button>
				</form>
			</div>
		{% endif %}
		{% if data %}
		<ul class="collection">
			{% for d in data %}
			<li class="collection-item avatar">
				<i class="material-icons circle green">person</i>
				<span class="title">{{d.date}}</span>
				<p>{{d.text}} <br>
					 <a href={{d.twi_url}} target="_blank"> {{d.twi_url}} </a>
				</p>
				<a class="secondary-content" href={{d.cal_url}} target="_blank"><i class="material-icons dp48">add</i></a>
			</li>
			{% endfor %}
		</ul>
		{% endif %}

						 
</body>
</html>
